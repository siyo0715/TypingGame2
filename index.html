<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <div class="title">
            <h1>Typing Game</h1>
            <div class="marker"></div>
        </div>
        <button v-if="startFlg!=true" class="startButton mb" @click="gameStart">START</button>
        
				<div v-if=startFlg>
					<div class="question mb">{{ current_question }}</div>
					<div v-if="current_question_counts == question_counts" class="clear">Clear!</div>
					<div class="typeFormWrapper mb">
						<input id="typeForm" v-model="typeBox" type="text" class="typeForm">
					</div>
					<div class="gaugeWrapper mb">
						<div :style="styleObject" class="gauge"></div>
					</div>
					<div>{{current_question_counts}}/{{question_counts}}</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
